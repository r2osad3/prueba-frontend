<app-navbar></app-navbar>
<div class="container" >
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body" style="background-color: #F0F8FF;">
          <h3 class="card-title text-center" style="color: #4835d4;">Crear Puesto</h3>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="nombre">Nombre del puesto</label>
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="jobName" required>
            </div>
            <div class="form-group">
              <label for="modalidad">Modalidad</label>
              <input type="text" class="form-control" id="modalidad" name="modalidad" [(ngModel)]="modality" required>
            </div>
            <div class="form-group">
              <label for="company">Empresa</label>
              <input type="text" class="form-control" id="company" name="company" [(ngModel)]="company" required>
            </div>
            <div class="form-group">
              <label for="company">Descripción</label>
              <input type="text" class="form-control" id="jobDescription" name="jobDescription" [(ngModel)]="jobDescription" required>
            </div>
            <div class="form-group">
              <label for="location">Ubicación</label>
              <input type="text" class="form-control" id="location" name="location" [(ngModel)]="location" required>
            </div>
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
              Crear
            </button>
            <button class="btn btn-outline-primary btn-block" routerLink="/lista">Volver</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
