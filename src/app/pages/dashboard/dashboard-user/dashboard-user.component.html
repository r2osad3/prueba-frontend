<app-navbar></app-navbar>

<section id="blog" class="blog" *ngIf="isLogged">
  <div class="container" data-aos="fade-up">
    <div class="row">
      <div class="col-lg-8 entries">
        <table>
          <thead>
            <tr>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vacancy of vacancies">
              <td scope="row">
                <article class="entry">
                  <h2 class="entry-title">
                    <a>{{ vacancy.jobName }}</a>
                  </h2>
                  <div class="entry-meta">
                    <ul>
                      <li class="d-flex align-items-center"><i class="bi bi-geo-alt-fill"></i> <a>{{ vacancy.location }}</a></li>
                      <li class="d-flex align-items-center"><i class="bi bi-building"></i> <a>{{ vacancy.company }}</a></li>
                      <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <a>{{ vacancy.modality }}</a></li>
                    </ul>
                  </div>
                  <div class="entry-content">
                    <p>{{ vacancy.jobDescription | slice:0:300 }}...</p>
                    <div class="read-more">
                      <div class="d-flex justify-content-between align-items-center">
                        <div *ngIf="isAdmin">
                          <button class="btn btn-danger btn-sm mr-2" style="padding: 0.25rem 0.5rem;" (click)="vacancy.id !== undefined ? borrar(vacancy.id) : null">Eliminar</button>
                          <button class="btn btn-primary btn-sm ml-2" style="padding: 0.25rem 0.5rem; background-color: #F0F8FF; color: #000000;" routerLink="/upd/{{vacancy.id}}">Actualizar</button>
                        </div>

                       <a class="btn btn-outline-success btn-lg" routerLink="/info/{{vacancy.id}}">Más información</a>

                      </div>
                    </div>
                  </div>
                </article>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-lg-4">
        <div>
          <h3 class="sidebar-title"><strong>Buscador</strong></h3>
          <div>
            <form>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar empleos por palabra clave" required>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" style="background-color: #4835d4;">Buscar</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-lg-12 mt-3" *ngIf="isAdmin">
          <button class="btn btn-primary btn-lg" style="background-color: #4835d4; color: #ffffff;" routerLink="/nuevo">Agregar</button>
        </div>
      </div>
    </div>
  </div>
</section>
